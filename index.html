<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/index.css">
        <title>Profile Links</title>
    </head>
    <body>
        <div class="main-box">
            <form action="">
                <div class="pic">
                    <img src="images/avatar-jessica.jpeg" alt="">
                </div>

                <div class="name">
                    <p>Jessica Randall</p>
                </div>

                <div class="legend">
                    <p>London, United Kingdom</p>
                </div>

                <div class="description">
                    <p>"Front-end developer and avid reader"</p>
                </div>

                <!--All Links-->

                <section class="link-box">
                    <a href="#"><button class="button-link">GitHub</button></a>

                    <a href="#"><button class="button-link">Frontend Mentor</button></a>

                    <a href="#"><button class="button-link">LinkedIn</button></a>

                    <a href="#"><button class="button-link">Twitter</button></a>

                    <a href="#"><button class="button-link">Instagram</button></a>
                </section>
            </form>
        </div>
    </body>
</html>
